  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" #dragHeader="cdkLazyDropList" cdkLazyDropList cdkDropListDirectContainerElement=".mat-tab-label" (cdkDropListDropped)="drop($event)">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header cdkLazyDrag [cdkDropList]="dragHeader" cdkDragLockAxis="x"> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header cdkLazyDrag [cdkDropList]="dragHeader" cdkDragLockAxis="x"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header cdkLazyDrag [cdkDropList]="dragHeader" cdkDragLockAxis="x"> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header cdkLazyDrag [cdkDropList]="dragHeader" cdkDragLockAxis="x"> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
